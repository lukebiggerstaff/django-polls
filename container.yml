version: "2"
settings:

  conductor:
    base: alpine:3.5

services:
  django:
    from: alpine:3.5
    roles:
      - django
    ports:
      - "8000:8000"
    command: ["gunicorn", "--chdir /django/mysite", "wsgi"]
    dev_overrides:
      ports:
        - "8000:8000"
      volumes:
        - /home/robot/Education/django/polls/mysite:/django
      command: ["python3", "/django/manage.py", "runserver", "0.0.0.0:8000"]

  nginx:
    from: nginx:1.13.7-alpine
    command: ["/bin/false"]
    dev_overrides:
      command: ["/bin/false"]

registries:
  docker:
    url: https://docker.io
    namespace: lbigg
